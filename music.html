<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title></title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <style>
.centered {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh; /* 让容器占据整个视口高度 */
}

		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
		}

		#unlock {
			position: relative;
			width: 300px;
			height: 50px;
			margin: 100px auto;
			background-color: #fff;
			box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
			border-radius: 25px;
			overflow: hidden;
		}

		#unlock .slider {
			position: absolute;
			top: 0;
			left: 0;
			width: 50%;
			height: 100%;
			background-color: #3498db;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		#unlock .slider:before {
			content: "";
			display: block;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 20px;
			height: 20px;
			background-color: #fff;
			border-radius: 50%;
			box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
		}

		#unlock .slider.success {
			background-color: #2ecc71;
		}

		#unlock .slider.success:before {
			content: "\2714";
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			line-height: 20px;
		}

		#unlock .slider.fail {
			background-color: #e74c3c;
		}

		#unlock .slider.fail:before {
			content: "\2716";
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			line-height: 20px;
		}

		#unlock .text {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 50px;
			color: #333;
			font-weight: bold;
			font-size: 16px;
		}
	</style> 
 </head> 
 <body class="centered"> 
  <div id="container"> 
   <div id="unlock"> 
    <div class="slider"> 
     <div class="text">
      请向右滑动解锁
     </div> 
    </div> 
   </div> 
   <script>
		var slider = document.querySelector("#unlock .slider");
		var unlock = document.querySelector("#unlock");
		var text = document.querySelector("#unlock .text");

		var startX, endX;

		slider.addEventListener("touchstart", function(event) {
			startX = event.touches[0].clientX;
		});

		slider.addEventListener("touchmove", function(event) {
			event.preventDefault();
			endX = event.touches[0].clientX - startX;
			if (endX > 0 && endX < unlock.offsetWidth * 0.6) {
				slider.style.transform = "translateX(" + endX + "px)";
			}
		});

		slider.addEventListener("touchend", function(event) {
			if (endX > unlock.offsetWidth * 0.6) {
				slider.classList.add("success");
				text.innerHTML = "解锁成功，正在跳转...";
				setTimeout(function() {
					window.location.href = "https://www.baidu.com";
				}, 1000);
			} else {
				slider.classList.add("fail");
				text.innerHTML = "解锁失败，请重试";
				setTimeout(function() {
					slider.classList.remove("fail");
					slider.style.transform = "";
					text.innerHTML = "请向右滑动解锁";
				}, 1000);
			}
		});
	</script>   
  </div>
 </body>
</html>
